
<div ng-controller="League.DominantColourPickerController">
    <div ng-show="{{imageAlias!=''}}" class="colourWrapper">
        <div ng-show="{{showImage}}" class="image-section">
            <div class="umb-el-wrap">
                <img id="scp-image-{{model.alias}}" class="target-image clearfix" style="max-width: 800px;" src="{{imagePath}}" alt="" />
            </div>

            <div class="umb-el-wrap">
                <div class="color-thief-output"></div>
            </div>

            <div class="finalColour umb-el-wrap">
                <span style="background-color: {{ model.value }}">
                    <input ng-model="model.value" id="scp-input-{{model.alias}}"
                           class="umb-editor umb-textstring textstring"
                           val-server="value"
                           ng-required="model.validation.mandatory"
                           ng-trim="false" />
                </span><button class="btn run-functions-button" prevent-default="" style="vertical-align:bottom">Generate Palette</button>
                
            </div>

            <!--<div class="umb-el-wrap">
                <div class="controls">
                    
                </div>
            </div>-->
        </div>

        <div ng-show="{{!showImage}}">
            No image found
        </div>
    </div>
    <div ng-show="{{imageAlias==''}}">
        Please select an image alias for the property
    </div>
</div>
